<!doctype html>
<html ng-app="float" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Float</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
        integrity="sha384-xewr6kSkq3dBbEtB6Z/3oFZmknWn7nHqhLVLrYgzEFRbU/DHSxW7K3B44yWUN60D"
        crossorigin="anonymous">

  <base href="/">
<link href="/float.css" rel="stylesheet"></head>
<body ng-cloak>
  <div fl-container>
    <div fl-item="{left: 0, top: 0, height: 4, width: 20}">
      <div>1</div>
    </div>
    <div fl-item="{left: 20, top: 2, height: 4, width: 20}">
      <div>2</div>
    </div>
    <div fl-item="{left: 50, top: 5, height: 10, width: 10}">
      <div>3</div>
    </div>
    <div fl-item="{left: 0, top: 15, height: 10, width: 60}">
      <div>4</div>
    </div>
    <div fl-item="{left: 2, top: 6, height: 3, width: 40}">
      <div>5</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
          crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
          integrity="sha384-Dziy8F2VlJQLMShA6FHWNul/veM9bCkRUaLqr199K94ntO5QUrLJBEbYegdSkkqX"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.min.js"
          integrity="sha384-MQTyNyhCr96y6ItLIqO7FcZAkmdmuJJRVtMELyyi5jpMTRuFW1J4FkcO8HtsSO0v"
          crossorigin="anonymous"></script>
<script type="text/javascript" src="/float.js"></script></body>
</html>
