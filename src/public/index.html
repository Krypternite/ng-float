<!doctype html>
<html ng-app="float" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Float</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <base href="/">
</head>
<body ng-cloak>
  <div fl-container>
    <div fl-item="{left: 4, top: 2, height: 2, width: 3}">
      <div>1</div>
    </div>
    <div fl-item="{left: 2, top: 3, height: 4, width: 3}">
      <div>2</div>
    </div>
    <div fl-item="{left: 2, top: 5, height: 7, width: 4}">
      <div>3</div>
    </div>
    <div fl-item="{left: 2, top: 6, height: 4, width: 4}">
      <div>4</div>
    </div>
    <div fl-item="{left: 2, top: 6, height: 3, width: 4}">
      <div>5</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.min.js"></script>
</body>
</html>
