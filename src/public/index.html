<!doctype html>
<html ng-app="float" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Float</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <base href="/">
</head>
<body>
  <fl-container items="[{
    left: 100,
    top: 0,
    width: 100,
    height: 100,
    title: 'hello'
  }, {
    left: 100,
    top: 250,
    width: 100,
    height: 80,
    title: 'world'
  }]">  
    <strong ng-bind="item.title"></strong>
  </fl-container>
</body>
</html>
