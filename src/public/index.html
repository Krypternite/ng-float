<!doctype html>
<html ng-app="float" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Float</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <base href="/">
</head>
<body ng-cloak>
  <div fl-container>
    <div fl-item="{left: 4, top: 2, height: 2, width: 3}">
      <div>1</div>
    </div>
    <div fl-item="{left: 2, top: 3, height: 4, width: 3}">
      <div>2</div>
    </div>
    <div fl-item="{left: 2, top: 5, height: 7, width: 4}">
      <div>3</div>
    </div>
    <div fl-item="{left: 2, top: 6, height: 4, width: 4}">
      <div>4</div>
    </div>
    <div fl-item="{left: 2, top: 6, height: 3, width: 4}">
      <div>5</div>
    </div>
  </div>
</body>
</html>
