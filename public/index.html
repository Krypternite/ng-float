<!doctype html>
<html lang="en" ng-app="float">
<head>
  <meta charset="UTF-8">
  <title>Float</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
    }

    main {
      display: block;
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 50px;
      padding: 1em;
      text-align: center;
    }

    footer {
      font-size: .8em;
      text-align: center;
    }

    .element .value {
      margin: 10px;
    }

    .element .close {
      color: #aaa;
      cursor: pointer;
      position: absolute;
      right: 5px;
      top: 0px;
      transition: 0.2s color;
    }

    .element .close:hover {
      color: red;
    }

    [fl-container] {
      border: 1px solid #cccccc;
      margin: 0 auto;
    }

    [fl-container].fl-container-editing .fl-item {
      border: 1px solid #cccccc;
    }

    .fl-item {
      background-color: hsl(120, 50%, 90%);
    }

    .fl-item-selected {
      background-color: hsl(120, 60%, 80%);
    }
  </style>

  <base href="/">
</head>
<body ng-cloak>
  <div fl-container="{width: 768, rowHeight: 15, numColumns: 60, buffer: 4, minHeight: 4, minWidth: 10}"
       fl-editable="true"
       ng-init="items = [
                   {left: 10, top: 28, height: 4, width: 40},
                   {left: 0, top: 18, height: 10, width: 60},
                   {left: 0, top: 4, height: 10, width: 12},
                   {left: 20, top: 2, height: 4, width: 20},
                   {left: 0, top: 0, height: 4, width: 20}
                ]">
    <div ng-repeat="item in items"
         fl-item="item"
         fl-last-repeat="$last"
         fl-resizable="$index % 3"
         fl-editable="$index % 3 !== 0"
         class="element">
      <div class="value" fl-drag-cancel>
        <strong>{{::$index + 1}}</strong>
        <em>Resizable: {{::$index % 3}}, Editable: {{::$index % 3 !== 0}}</em>
      </div>
      <div class="close" ng-click="items.splice($index, 1)">Ã—</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js" integrity="sha512-90vH1Z83AJY9DmlWa8WkjkV79yfS2n2Oxhsi2dZbIv0nC4E6m5AbH8Nh156kkM7JePmqD6tcZsfad1ueoaovww==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.1/angular.min.js" integrity="sha512-QFmqHpmYymVcJudvGsU3IDBfwnTOdfmY42YUwyORin2namhG6FCku8MiSc6igF2OIwChlEuFkvuwNo6pbMOUSg==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
  <script src="../dist/ng-float.umd.js"></script>
</body>
</html>
